services:

  # OpenTelemetry Collector (fans out traces to Tempo and Jaeger)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # otlp grpc receiver
      - "4318:4318"   # otlp http receiver
    networks:
      - monitoring
    depends_on:
      - tempo
      - jaeger-all-in-one

  # Tempo (Grafana's distributed tracing backend)
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo
    networks:
      - monitoring

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
      - tempo

  # Jaeger (for comparison) - using different OTLP ports to avoid conflict with Tempo
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Receive legacy OpenTracing traces, optional
      - "4319:4317"   # OTLP gRPC receiver (mapped to different host port)
      - "4320:4318"   # OTLP HTTP receiver (mapped to different host port)
      - "14250:14250" # Receive from external otel-collector, optional
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - monitoring

  # Nota: Los microservicios se ejecutan localmente con mvn quarkus:dev
  # No se incluyen en docker-compose para facilitar el desarrollo

volumes:
  tempo-data:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge