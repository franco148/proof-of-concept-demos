server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 102400

scrape_configs:
  # Quarkus services logs from files
  - job_name: 'quarkus-services'
    static_configs:
      - targets: ['localhost']
        labels:
          job: 'quarkus-services'
          __path__: '/tmp/logs/ot-initial-service.log'
      - targets: ['localhost']
        labels:
          job: 'quarkus-services'
          __path__: '/tmp/logs/ot-second-service.log'
      - targets: ['localhost']
        labels:
          job: 'quarkus-services'
          __path__: '/tmp/logs/ot-third-service.log'

  # Docker container logs (for infrastructure)
  - job_name: 'docker-logs'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'service'
        replacement: '$1'
    pipeline_stages:
      - labels:
          service:
          container: