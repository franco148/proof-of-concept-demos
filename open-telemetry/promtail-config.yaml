server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # For local development - structured log parsing
  - job_name: 'docker-logs'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'service'
        replacement: '$1'
    pipeline_stages:
      # Parse structured log format: timestamp level [category] [traceId,spanId] (thread) message
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?P<level>\w+) \[(?P<category>[^\]]+)\] \[(?P<traceId>[^,]*),(?P<spanId>[^\]]*)\] \((?P<thread>[^\)]+)\) (?P<message>.+)$'
      - labels:
          level:
          category:
          traceId:
          spanId:
          thread:
          container:
          service: